<form ng-submit="ctrl.register()">
    Username:
    <div class="form-group">
        <input type="text" ng-model="ctrl.user.name" class="form-control">
    </div>
    Email:
    <div class="form-group">
        <input type="email" ng-model="ctrl.user.email" class="form-control">
    </div>
    Password:
    <div class="form-group">
        <input type="password" ng-model="ctrl.user.pass" class="form-control" ng-minlength="3">
    </div>
    Password confirm:
    <div class="form-group">
        <input type="password" ng-model="ctrl.user.pass2" class="form-control" ng-minlength="3">
    </div>
    <button class="btn btn-primary" type="submit">LogIn</button>
    <div>
        {{ctrl.message}}
    </div>
</form>
