<md-content ng-cloak layout-gt-sm="row" layout="column">

	<div flex-gt-sm="50" flex>
		<md-toolbar layout="row" class="md-hue-3">
			<div class="md-toolbar-tools">
				<span>Income</span>
			</div>
		</md-toolbar>
		<md-content>
			<md-list flex>
				<md-list-item class="md-1-line" ng-repeat="item in ctrl.categoryService.getCategoriesByType('income')" ng-click="null">
					<div class="md-list-item-text" layout="column">
						<h3>{{ item }}</h3>
					</div>
					<div class="md-secondary" layout="column">
						<amount amount="ctrl.getAmountByCategory(item)"></amount>
					</div>
					<md-divider></md-divider>
				</md-list-item>
			</md-list>
		</md-content>
		<md-divider></md-divider>
	</div>
	<md-divider></md-divider>

	<div flex-gt-sm="50" flex>
		<md-toolbar layout="row" class="md-hue-3">
			<div class="md-toolbar-tools">
				<span>Expense</span>
			</div>
		</md-toolbar>
		<md-content>
			<md-list flex>
				<md-list-item class="md-1-line" ng-repeat="item in ctrl.categoryService.getCategoriesByType('expense')" ng-click="null">
					<div class="md-list-item-text" layout="column">
						<h3>{{ item }}</h3>
					</div>
					<div class="md-secondary" layout="column">
						<amount amount="ctrl.getAmountByCategory(item)"></amount>
					</div>
					<md-divider></md-divider>
				</md-list-item>
			</md-list>
		</md-content>
		<md-divider></md-divider>
	</div>
</md-content>
