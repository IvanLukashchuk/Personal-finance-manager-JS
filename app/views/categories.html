<md-content ng-cloak layout-gt-sm="row" layout="column">

	<div ng-repeat="category in ctrl.categoryService.getCategories()">
		<div flex-gt-sm="5000" flex>
			<md-toolbar layout="row" class="md-hue-3">
				<div class="md-toolbar-tools">
					<span>{{category}}</span>
				</div>
			</md-toolbar>
			<md-content>
				<md-list flex>
					<md-list-item class="md-3-line" ng-repeat="item in ctrl.categoryService.getCategoriesByType(category)" ng-click="null">
						<!--<img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />-->
						<div class="md-list-item-text" layout="column">
							<h3>{{ item }}</h3>
						</div>
					</md-list-item>
				</md-list>
			</md-content>
		</div>
	</div>
</md-content>
