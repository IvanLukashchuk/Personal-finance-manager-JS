<div>
	<h1>Cashflow page</h1>
	<h2>Add cashflow:</h2>

	<md-content layout-padding ng-cloak>
	<form ng-submit="ctrl.addCashflow()">
		<div layout-gt-xs="row">
			<div class="form-group">
				Type:
				<select ng-model="ctrl.cashflow.type" ng-options="category for category in ctrl.categories" required>
				</select>
			</div>
			<div class="form-group">
				Category:
				<select ng-model="ctrl.cashflow.category" ng-options="value for value in ctrl.getCategories(ctrl.cashflow.type)" required>
				</select>
			</div>
			<div class="form-group">
				Amount:
				<input type="number" ng-model="ctrl.cashflow.amount" class="form-control" required>
			</div>
			<div flex-gt-xs>
				<md-datepicker ng-model="ctrl.cashflow.date" md-placeholder="Enter date"></md-datepicker>
			</div>
			<button class="btn btn-primary" type="submit">Add cashflow</button>
		</div>
	</form>
	</md-content>

</div>
