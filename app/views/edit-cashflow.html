<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit cashflow</h3>
</div>
<div class="modal-body" id="modal-body">
    <form ng-submit="ctrl.ok()">
        <div class="form-group">
            Type:
            <select ng-model="ctrl.cashflow.type" ng-options="category for category in ctrl.categories" required>
            </select>
        </div>
        <div class="form-group">
            Category:
            <select ng-model="ctrl.cashflow.category" ng-options="value for value in ctrl.getCategories(ctrl.cashflow.type)" required>
            </select>
        </div>
        <div class="form-group">
            Amount:
            <input type="number" ng-model="ctrl.cashflow.amount" class="form-control" required>
        </div>
        <div flex-gt-xs>
            <md-datepicker ng-model="ctrl.cashflow.date" md-placeholder="Enter date"></md-datepicker>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">Cancel</button>
</div>
